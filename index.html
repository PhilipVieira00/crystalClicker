<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" id="bruceBanner">
            <h1>Crystal Clicker Game!</h1>
        </div>
        <div class="card">
            <div class="card-body" id="instructions">
                <h4>You will be given a number at the start of the game. Each crystal has a different value. Try to match the value as best as you can.</h4>
                <br>
                <h4>Note- This won't always be possible to do</h4>
            </div>
        </div>
            <div class="card-body" id="score">
                <h3 id="numberToGuess"></h3>
                <h3 id="currentValue"></h3>
            </div>
            <div class="card-body" id="score">
                <h5 id="wins">Wins: 0</h5>
                <h5 id="losses">Losses: 0</h5>
            </div>
    <div class="container">
            <img src="./assets/images/crystalOne.jpg" id="crystalOne" height="20%" width="20%" value=0>
            <img src="./assets/images/crystalTwo.png" id="crystalTwo" height="20%" width="20%" value=0>
            <img src="./assets/images/crystalThree.jpg" id="crystalThree" height="20%" width="20%" value=0>
            <img src="./assets/images/crystalFour.jpg" id="crystalFour" height="20%" width="20%" value=0>
    </div>
  <script src="./assets/javascript/game.js"></script>
</script>
</body>
</html>
